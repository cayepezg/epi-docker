<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPI/Docker/Test</title>
</head>
<body>
    <button onclick="consultaPersonas()">Consultar Personas</button>
    <id id="tabla"></id>
</body>
<script>

    function consultaPersonas() {
        document.getElementById("tabla").innerHTML = ""
        
        fetch("http://localhost:70/api/persona/html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("tabla").innerHTML = data
            })
    }

</script>
</html>
